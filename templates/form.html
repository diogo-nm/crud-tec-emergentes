{% extends 'base.html' %}

{% block content %}
<form method="post">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ tarefa.titulo if tarefa else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao">
            {{ tarefa.descricao if tarefa else '' }}
        </textarea>
    </div>
    <button type="submit" class="btn btn-sucess">Salvar</button>
</form>
{% endblock %}
